
<html lang="en">
<head >
    <div id="myHead"></div>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<header id="SuperHeader"></header>

<body>
<div class="container">
    <div class="row" style="height: calc(100% - 300px)">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="post" th:action="@{/process_login}" >
                <span class="heading">AUTHENTICATION</span>
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input class="form-control" type="text" placeholder="Enter your login" name="username" id="username">
                </div>
                <div class="form-group help">
                    <input  class="form-control"   type="password" placeholder="Enter your password" name="password" id="password">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <a href="/authentication/registration">Registation</a>
                    <button type="submit"  value="Welcome to site" class="btn btn-default">Welcome</button>
                    <div th:if="${param.error}" style="color: red">
                        Wrong login or password
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!--///////////////////////////////////////////-->
<footer class="footer-distributed">

    <div class="footer-left">

        <h3>Electrohouse<span>Company</span></h3>

        <p class="footer-links">
            <a href="#">Home</a>
            ·
            <a href="#">Blog</a>
            ·
            <a href="#">Pricing</a>
            ·
            <a href="#">About</a>
            ·
            <a href="#">Faq</a>
            ·
            <a href="#">Contact</a>
        </p>

        <p class="footer-company-name">Electrohouse © 2022</p>

        <div class="footer-icons">

            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>

        </div>

    </div>

    <div class="footer-right">

        <p>Contact Us</p>

        <form action="#" method="post">

            <input type="text" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message"></textarea>
            <button>Send</button>

        </form>

    </div>

</footer>
<script th:src="@{/js/index.js}" ></script>
</html>
