
<html lang="en">
<head >
  <div id="myHead"></div>

</head>
<header id="SuperHeader"></header>

<body>
<br>
<div class="kontainer">
  <div class="row id =form_row">
    <br>
    <div class="col-md-1 ">
    </div>
    <div class="col-md-4 ">
      <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="400px">
    </div>
    <div class="col-md-6 id = form_edit">
      <p th:text=" ${product.getTitle()}" style="font-weight:bold; font-size: 20px;"></p>
      <br>
      <p th:text="'Descriptin: ' + ${product.getDescription()}"></p>
      <p th:text="'Price: ' + ${product.getPrice()}"></p>
      <p th:text="'Warehouse: ' + ${product.getWarehouse()}"></p>
      <p th:text="'Seller: ' + ${product.getSeller()}"></p>
      <p th:text="'Category: ' + ${product.getCategory().getName()}"></p>
      <div class="kontainer">
        <div class="row row-cols-5">
          <div th:each="img : ${product.getImageList()}">
            <img th:src="'/img/' + ${img.getFileName()}" width="100px">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-1 ">
    </div>
  </div>
</div>
