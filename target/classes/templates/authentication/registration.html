
<html lang="en">
<head >
  <div id="myHead"></div>
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<header id="SuperHeader"></header>

<body>
<div class="container" style="height: calc(100% - 300px)">
  <div class="row">

    <div class="col-md-offset-3 col-md-6">
      <form class="form-horizontal" method="post" th:action="@{/authentication/registration}" th:object="${person}">
        <span class="heading">REGISTRATION</span>
        <div class="form-group">
          <input  class="form-control"  type="text" th:field="*{login}" placeholder="Enter your Login" name="username" id="username">
          <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group help">
          <input  class="form-control"   type="password" th:field="*{password}" placeholder="Enter your password" name="password" id="password">
          <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          <i class="fa fa-lock"></i>
          <a href="#" class="fa fa-question-circle"></a>
        </div>
        <div class="form-group">
          <a href="/authentication/login">Go to authorization</a>
          <button type="submit"  value="Зарегистрироваться" class="btn btn-default">Register</button>
          <div th:if="${param.error}" style="color: red">
            Incorrect login or password
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<!--///////////////////////////////////////////-->
<footer class="footer-distributed">

  <div class="footer-left">

    <h3>Electrohouse<span>Company</span></h3>

    <p class="footer-links">
      <a href="#">Home</a>
      ·
      <a href="#">Blog</a>
      ·
      <a href="#">Pricing</a>
      ·
      <a href="#">About</a>
      ·
      <a href="#">Faq</a>
      ·
      <a href="#">Contact</a>
    </p>

    <p class="footer-company-name">Electrohouse © 2022</p>

    <div class="footer-icons">

      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
      <a href="#"><i class="fa fa-github"></i></a>

    </div>

  </div>

  <div class="footer-right">

    <p>Contact Us</p>

    <form action="#" method="post">

      <input type="text" name="email" placeholder="Email">
      <textarea name="message" placeholder="Message"></textarea>
      <button>Send</button>

    </form>

  </div>

</footer>
<script th:src="@{/js/index.js}" ></script>
</html>
