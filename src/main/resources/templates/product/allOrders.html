
<html lang="en">
<head >
    <div id="myHead"></div>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<header id="SuperHeader"></header>
<body>
<div class="kontainer">
    <div class="row ">
        <div class="col-md-1 "></div>
        <div class="col-md-11 id = cz">
            List of all orders
            <br>
            <hr>
        </div>
    </div>
    <div class="row row-cols-1 id = bla">
        <div th:each="order : ${orderall}">
            <h4 th:text="'Order № ' + ${order.getNumber()}" style="color: rgba(33,4,68,0.84);"></h4>
            <p th:text="'Buyer: ' + ${order.getPerson().getLogin()}"></p>
            <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
            <p th:text="'Name: ' + ${order.getProduct().getTitle()}"></p>
            <p th:text="'Quantity: ' + ${order.getCount()}"></p>
            <p th:text="'Price: ' + ${order.getPrice()}"></p>
            <p th:text="'Order date: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
            <p th:text="'Status: ' + ${order.getStatus()}">

            <div>
            <a class="btn btn-primary btn-sm" th:href="@{/admin/order/edit/{id}(id=${order.getId()})}">Edit Order</a>
            <a class="btn btn-primary btn-sm" th:href="@{/admin/order/delete/{id}(id=${order.getId()})}">Delete Order</a> </div>
            <div style="border-bottom: 1mm ridge rgba(213, 210, 217, 0.49);">   </div>
        </div>
    </div>
</body>
<!--///////////////////////////////////////////-->
<footer class="footer-distributed">

    <div class="footer-left">

        <h3>Electrohouse<span>Company</span></h3>

        <p class="footer-links">
            <a href="#">Home</a>
            ·
            <a href="#">Blog</a>
            ·
            <a href="#">Pricing</a>
            ·
            <a href="#">About</a>
            ·
            <a href="#">Faq</a>
            ·
            <a href="#">Contact</a>
        </p>

        <p class="footer-company-name">Electrohouse © 2022</p>

        <div class="footer-icons">

            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>

        </div>

    </div>

    <div class="footer-right">

        <p>Contact Us</p>

        <form action="#" method="post">

            <input type="text" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message"></textarea>
            <button>Send</button>

        </form>

    </div>

</footer>
<script th:src="@{/js/index_user.js}" ></script>
</html>
