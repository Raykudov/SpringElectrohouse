
<html lang="en">
<head >
  <div id="myHead"></div>
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<header id="SuperHeader"></header>
<body>
<div class="kontainer">
  <div class="row ">
    <div class="col-md-1 "></div>
    <div class="col-md-11 id = cz">
      Заказы
      <br>
      <hr>
    </div>
  </div>
  <div class="row row-cols-1 id = bla">
    <div th:each="order : ${orders}">
    <h4 th:text="'Order № ' + ${order.getNumber()}" style="color: rgba(33,4,68,0.84);"></h4>
    <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
    <p th:text="'Name: ' + ${order.getProduct().getTitle()}"></p>
    <p th:text="'Quantity: ' + ${order.getCount()}"></p>
    <p th:text="'Price: ' + ${order.getPrice()}"></p>
    <p th:text="'Date: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
    <p th:text="'Status: ' + ${order.getStatus()}">
      <hr>
      <div style="border-bottom: 1mm ridge rgba(213, 210, 217, 0.49);">   </div>
  </div>
  </div>
</body>
<!--///////////////////////////////////////////-->
<footer class="footer-distributed">

  <div class="footer-left">

    <h3>Electrohouse<span>Company</span></h3>

    <p class="footer-links">

      <a href="#">Blog</a>

      <a href="#"><i class="fa fa-github"></i></a>

    </div>

  </div>

  <div class="footer-right">

    <form action="#" method="post">

  </div>

</footer>

</html>
