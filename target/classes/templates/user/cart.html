
<html lang="en">
<head >
  <div id="myHead"></div>
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<header id="SuperHeader"></header>

<!--///////////основной блок//////////////////-->
<body>
<div class="kontainer">
  <div class="row ">
    <div class="col-md-1 "></div>
      <div class="col-md-10 id = cz">Shopping cart   <br>
     </div>
  </div>
</div>
<div class="kontainer">
  <div class="row " style="height: calc(100% - 470px)">
    <div class="col-md-1 ">
    </div>
    <div class="col-md-10 ">
       <div class="kontainer">
         <div class="row row-cols-4 id = bl2">
             <div th:each="product : ${cart_product} ">
               <div class="kontainer id= form-b">
                   <div class="row row-cols-1  id = bl2_R">
                      <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="200px">
                      <div class= "text_v">
                          <br>
                       <a  th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                      </div>
                    </div>
                   <div class="row row-cols-2 id = bl2_bottom">
                     <p th:text="'Price: ' + ${product.getPrice()}"></p>
                     <a class="btn btn-primary btn-sm" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
                   </div>
                 <br>
               </div>
             </div>
         </div>
       </div>
    </div>
    <div class="col-md-1 ">
    </div>
  </div>
  <div class="row ">
      <div class="col-md-1 "></div>
      <div class="col-md-10 id = v_cart_r">
          <p th:text="'Finally price: ' + ${price}"></p>
          <a class="btn btn-primary btn-lm" href="/order/create">PLACE AN ORDER</a>
      </div>
      <div class="col-md-1 "></div>
  </div>
</div>
<br>
<br>
</body>
<!--///////////////////////////////////////////-->

    <div class="footer-left">

        <h3>Electrohouse<span>Company</span></h3>

        <p class="footer-links">
            <a href="#">Home</a>
            ·
            <a href="#">Blog</a>
            ·
            <a href="#">Pricing</a>
            ·
            <a href="#">About</a>
            ·
            <a href="#">Faq</a>
            ·
            <a href="#">Contact</a>
        </p>

        <p class="footer-company-name">Electrohouse © 2022</p>

        <div class="footer-icons">

            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>

        </div>

    </div>

    <div class="footer-right">

        <p>Contact Us</p>

        <form action="#" method="post">

            <input type="text" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message"></textarea>
            <button>Send</button>

        </form>

    </div>

</footer>
<script th:src="@{/js/index.js}" ></script>
</html>
