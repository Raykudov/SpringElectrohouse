
<html lang="en">
<head >
  <div id="myHead"></div>
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<header id="SuperHeader"></header>

<!--///////////основной блок//////////////////-->
<body>
<h3><p th:text="'Welcome! ' + ${user}"></p></h3>
<div class="kontainer">
  <div class="row id = bl">
    <div class="col-md-2 id = bl_l">
      <!--///////////форма отбора по категориям//////////////////-->
      <div class="kontainer ">
        <br>
        <div class="row id = bl_l_T">
          <form  th:method="POST" th:action="@{/product/search_contact_u(contact = 'Televisions')}">
            <input class="col-sm-3 " type="image" src="/css/TV.png"  >Televisions</form>
          <br>
          <form th:method="POST" th:action="@{/product/search_contact_u(contact = 'Televisions1')}">
            <input class="col-sm-3 " type="image" src="/css/smartphone.png"  >Smartphones</form>
          <br>
          <form th:method="POST" th:action="@{/product/search_contact_u(contact = 'Smartphones')}">
            <input  class="col-sm-3 " type="image" src="/css/Heaters.png"  >
          </form>
          <br>
          <form id = "bl_l_T" th:method="POST" th:action="@{/product/search_contact_u(contact = 'other')}">
            <input  class="col-sm-3 " type="image" src="/css/steamers.png" >Steamers
          </form>
          <br>
          <br>
          <br>
          <br>
        </div >
        <!--///////////форма выбора и сортировок//////////////////-->


        <div class="row id = bl_l_T">
          <form th:method="POST" th:action="@{/product/search_u}">
            <fieldset>
              <label><h4>Group sorting: </h4></label>
              <br>
              <label for="search">Search by name:</label>
              <input name="search" id="search" style="width: 100%;" th:value="*{value_search}">
              </br></br>
              <label>Price, $</label>
              <br>
              <label for="ot">From</label>
              <input type="text" name="ot" style="width: 40%;" id="ot" th:value="*{value_price_ot}">
              <label for="do">Before</label>
              <input type="text" name="do" style="width: 40%;" id="do" th:value="*{value_price_do}">
              <br>
              <br>
              <div>
                <label  for="ascending_price">Price in ascending order</label>
                <input  type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price">
                <br>
                <label  for="descending_price">Price in descending order
                </label>
                <input  type="radio" id="descending_price" name="price" value="sorted_by_descending_price">
                <br>
                <br>
                <p>Product category:
                </p>
                <label for="Televisions">Televisions</label>
                <input type="radio" id="Televisions" name="contact" value="Televisions" checked>
                <br>
                <label for="Smartphones">Smartphones</label>
                <input type="radio" id="Smartphones" name="contact" value="Smartphones">
                <br>
                <label for="other">Steamers</label>
                <input type="radio" id="other" name="contact" value="other">
                <br>
                <br>
                <input type="submit" class="btn btn-primary" value="To find">
              </div>
            </fieldset>
          </form>
        </div >
      </div >
    </div>
    <!-- <div class="col-md-1 id = bl_Z">
     </div>-->
    <div class="col-md-9 id = bl_R">
      <!--///////////основной блок по товарам отборы//////////////////-->
      <div class="kontainer">
        <!--<div class="row id = cz">
          <div class="col-md-12 ">Результат  <br></div>
        </div>-->
      </div>
      <div class="kontainer">
        <div class="row row-cols-3 id = bl2">
          <div th:each="product : ${search_product} ">
            <div class="kontainer id= form-b">
              <div class="row row-cols-1  id = bl2_R">
                <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                <div class= "text_v">
                  <br>
                  <a  th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                </div>
              </div>
              <div class="row row-cols-2 id = bl2_bottom">
                <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                <a class="btn btn-primary btn-sm"   th:href="@{/cart/add/{id}(id=${product.getId()})}">в корзину</a>
              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
      <!--///////////основной блок по товарам//////////////////-->
      <div class="kontainer">
        <div class="row id = cz">
          <div class="col-md-12 ">List of products<br></div>
        </div>
      </div>
      <div class="kontainer">
        <div class="row row-cols-3 id = bl2">
          <div th:each="product : ${products} ">
            <div class="kontainer id= form-b">
            <div class="row row-cols-1  id = bl2_R">
                <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                <div class= "text_v">
                  <br>
                  <a  th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
            </div>
            </div>
            <div class="row row-cols-2 id = bl2_bottom">
                   <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                   <a class="btn btn-primary btn-sm"   th:href="@{/cart/add/{id}(id=${product.getId()})}">в корзину</a>
            </div>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<!--///////////////////////////////////////////-->
<footer class="footer-distributed">

  <div class="footer-left">

    <h3>Electrohouse<span>Company</span></h3>

    <p class="footer-links">
      <a href="#">Home</a>
      ·
      <a href="#">Blog</a>
      ·
      <a href="#">Pricing</a>
      ·
      <a href="#">About</a>
      ·
      <a href="#">Faq</a>
      ·
      <a href="#">Contact</a>
    </p>

    <p class="footer-company-name">Electrohouse © 2022</p>

    <div class="footer-icons">

      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
      <a href="#"><i class="fa fa-github"></i></a>

    </div>

  </div>

  <div class="footer-right">

    <p>Contact Us</p>

    <form action="#" method="post">

      <input type="text" name="email" placeholder="Email">
      <textarea name="message" placeholder="Message"></textarea>
      <button>Send</button>

    </form>

  </div>

</footer>
<script th:src="@{/js/index_user.js}" ></script>
</html>
