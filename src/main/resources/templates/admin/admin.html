
<html lang="en">
<head >
  <div id="myHead"></div>
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<header id="SuperHeader"></header>

<body>
<div class="kontainer">
  <div class="row ">
    <div class="col-md-1 "></div>
    <div class="col-md-11 id = cz">
      Личный кабинет администратора  <br>
      <a class="btn btn-primary btn-lm" href="admin/product/add">Add Product</a>
      <a class="btn btn-primary btn-lm" href="admin/allOrders">All orders</a>
       <hr>
    </div>
    </div>
    <div class="row row-cols-1 id = bla">
<div th:each="product : ${products}">
  <br>
  <p th:text="'Name: ' + ${product.getTitle()}"></p>
  <p th:text="'Description: ' + ${product.getDescription()}"></p>
  <p th:text="'Price: ' + ${product.getPrice()}"></p>
  <p th:text="'Warehouse: ' + ${product.getWarehouse()}"></p>
  <p th:text="'Seller: ' + ${product.getSeller()}"></p>
  <p th:text="'Category: ' + ${product.getCategory().getName()}"></p>
  <a class="btn btn-primary btn-sm" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Edite Product</a>
  <a class="btn btn-primary btn-sm" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Delete product</a>
  <hr>
  <div style="border-bottom: 1mm ridge rgba(213, 210, 217, 0.49);">   </div>
</div>
 </div>
</body>
<!--///////////////////////////////////////////-->

<script th:src="@{/js/index_user.js}" ></script>
</html>
