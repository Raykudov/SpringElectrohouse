<html lang="en">
<head >
  <div id="myHead"></div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https:maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<header id="SuperHeader"></header>

<body>

<div class="container">]
  <div class=" text-center mt-5 ">
    <h1>Edit oreders</h1>
  </div>

  <div class="row id = blaa" style="height: calc(100% - 380px)">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class = "container">
            <form id="contact-form" role="form" th:method="POST" th:action="@{/admin/order/edit/{id}(id=${order.getId()})}" th:object="${order}" enctype="multipart/form-data">
              <div class="controls">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group ">
                      <label for="number">Enter the product name:  *</label>
                      <textarea type="text" th:field="*{number}" placeholder="Name" rows="1" id="number" required="required" class="form-control"></textarea >
                      <div style="color: red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="price">Enter the product price: *</label>
                      <input type="number" th:field="*{price}" min="1" step="0.00" id="price"   name="number" class="form-control"   >
                      <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="count">Enter the quantity: *</label>
                      <input type="number" th:field="*{count}" min="1" step="0.00" id="count"   name="number" class="form-control"   >
                      <div style="color: red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="dateTime">Enter the order date: *</label>
                      <textarea th:field="*{dateTime}" placeholder="Saler" id="dateTime" class="form-control"></textarea>
                      <div style="color: red" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="status">Enter the status:*</label>
                      <textarea type="text" th:field="*{status}" placeholder="Name" rows="1" id="status" required="required" class="form-control"></textarea >
                      <div style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </div>
                  </div>
                </div>

                <br>
                <div class="col-md-6">
                  <input type="submit" class="btn btn-primary btn-lm  pt-2 btn-block " value="Edit" >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
